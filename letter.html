<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Letter</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Minimal styles to display the uploaded background image and readable letter content */
    .letter-hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      background-image: url('assets/images/letterbg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .letter-card {
      max-width: 800px;
      width: 100%;
      background: rgba(255,255,255,0.86);
      color: #111;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      backdrop-filter: blur(4px);
      /* Ensure the card grows if the image is tall */
      overflow: hidden; 
    }

    /* --- NEW STYLES FOR THE IMAGE --- */
    .letter-image {
      display: block;
      max-width: 100%; /* Ensures image shrinks on mobile */
      height: auto;    /* Maintains aspect ratio */
      margin-top: 2rem; /* Adds space between text and image */
      border-radius: 4px; /* Optional: rounds the image corners slightly */
      margin-left: auto; 
      margin-right: auto;
    }

    @media (prefers-color-scheme: dark) {
      .letter-card { background: rgba(0,0,0,0.6); color: #f7f7f7; }
    }

    .letter-card h1 { margin-top: 0; }
  </style>
</head>
<body>
  <main class="letter-hero">
    <article class="letter-card" role="article" aria-label="Birthday letter">
      <h1>Happy Birthday!</h1>

      <p>Warm wishes,</p>
      <p><strong>Utsav, Mau</strong></p>

      <img src="assets/images/bdayletter.png" alt="A birthday letter" class="letter-image">

    </article>
  </main>
</body>
</html>
